<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.9 Click Counter & Email Validation</title>
</head>
<body>
    <!-- Счетчик нажатий -->
    <button id="click-button">Нажми меня</button>
    <p>Количество нажатий: <span id="counter">0</span></p>
    
    <!-- Форма валидации email -->
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <span id="error-message" style="color: red; display: none;">Некорректный email</span>
        <br>
        <button id="submit-btn" disabled>Отправить</button>
    </form>

    <!-- Таймер -->
    <p>Прошло секунд с момента загрузки страницы: <span id="timer">0</span></p>

    <!-- Подключение скриптов -->
    <script src="script.js"></script>
    <script src="validation.js"></script>
    <script src="timer.js"></script>
</body>
</html>
